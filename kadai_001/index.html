<!DOCTYPE html>
 <html>
 <head>
  <title>myprofile</title>
  <meta charset="utf-8">
  <meta name="description" content="kazuki asahinaのプロフィールページです">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <!-- google fontsを読み込む -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
 </head>
 <body>
  <!-- ヘッダー -->
   <header>
    <h1>MyProfile</h1>
    <nav id="nav-pc">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
   </header>

   <main>
    <article>
    <!-- メイン -->
     <section id="main-visual">
      <img src="images/main.png" alt="カメラ">
     </section>

     <!-- about -->
      <section id="about">
        <h2>About</h2>
       <div id="about-flex">
         <img src="images/about.png" alt="横を向いた男性">

         <div>
           <h3>Kazuki Asahina</h3>
           <ul>
             <li>25歳 長野県佐久市出身</li>
             <li>ソフトウェア業界でマーケティングに従事</li>
             <li>趣味はカメラ、愛嬌はCanon</li>
             <li>自然を撮影するのが好きで、海や山によく行く</li>
           </ul>
         </div>
       </div>
      </section>

      <!-- works -->
      <section>
        <h2>Works</h2>
       <div id="works-flex">
        <div id="works-left">
         <img src="images/works1.png" alt="日本海の写真">
         <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div id="works-center">
         <img src="images/works2.png" alt="冠雪した御嶽山の写真">
         <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div id="works-right">
         <img src="images/works3.png" alt="京都の街並みの写真">
         <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
       </div>

      </section>
    </article>
    <footer>
      <span>&copy;MyProfile Allrights reserved.</span>
    </footer>
   </main>
 </body>
 </html>
